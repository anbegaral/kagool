<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Ana Garcia">
        <title>BEERS</title>

        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <main class="container">
            <header>
                <div class="carousel">  
                    <div class="cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-timeout="0" data-cycle-prev="#prev" data-cycle-next="#next">
                        <img src="assets/images/192_90_small_x1.png" alt="Image number 192">
                        <img src="assets/images/194_90_small_x1.png" alt="Image number 194">
                        <img src="assets/images/196_90_small_x1.png" alt="Image number 196">
                        <img src="assets/images/198_90_small_x1.png" alt="Image number 198">
                    </div>
                    <div class="center">
                        <a href=# id="prev">Previous Beer</a> 
                        <a href=# id="next">Next Beer</a>
                    </div>
                </div>
                <h1>Best beers of the world</h1>
            </header>

            <section>
                <p class="seeAll">Open the whole list</p>
                <p class="hideAll">Close the whole list</p>
            </section>
            
            <section class="beerList">
            </section>

            <div class="fadebeer">  
                <div class="cycle-slideshow" data-cycle-fx="fade" data-cycle-timeout="20" data-cycle-carousel-fluid="true" data-cycle-easing="linear" data-cycle-slides="img">
                    <img src="assets/images/192_90_small_x1.png" alt="Image number 192">
                    <img src="assets/images/194_90_small_x1.png" alt="Image number 194">
                    <img src="assets/images/196_90_small_x1.png" alt="Image number 196">
                    <img src="assets/images/198_90_small_x1.png" alt="Image number 198">
                </div>
            </div>

            <section class="beerGrid">
            </section>

            <footer><img src="assets/Kagool.png" alt="Kagool Logo"></footer>
            
        </main>
        <script  src="js/jquery-3.2.1.min.js"></script>
        <script  src="js/jquery.cycle2.min.js"></script>
        <script  src="js/script.js"></script>
    </body>
</html>
